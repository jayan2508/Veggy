<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="veggy-1.css">

    <title>Veggys</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <p class="text-success font-size">Veggy</p>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ml-auto">
                    <input id="searchInput" class="" placeholder="Search for vegetables" aria-label="Search">
                    <button class="btn btn-success" type="button"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="text-success">
                <span id="itemsCount">No. of items: 0</span><br>
                <span id="subtotal">Sub Total: Rs. 0.00</span>
            </div>
            <img src="shopping-1.png" class="img-shop" alt="">
            <div id="allItemsModal" class="modal">
                <div class="modal-content model-padding">
                    <span class="close" id="closeAllItemsModalBtn">&times;</span>
                    <div id="allItemsContent" class=" model-main"></div>
                </div>
            </div>
        </div>
    </nav>
    <div>
        <div class="card-container" id="cardContainer">
            <!-- ---------card--------- -->
        </div>
    </div>
    <div id="noMatchMessage" class="no-match-message">
        <img src="dog-5.png" alt="" style="width: 50%;">
        <p class="letter">Sorry, no products matched your search!</p>
        <p class="suggestion">Enter a different keyword and try again.</p>
    </div>
    <!-- Add pagination buttons -->
    <div class="pagination">
        <button id="prevPageBtn" class="pagination-btn" disabled>&laquo; 1</button>
        <button id="nextPageBtn">2 &raquo;</button>
    </div>

</body>

<script src="veggy.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
